<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Record</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-center text-5xl font-mono text-blue-700 underline uppercase mb-8">Employee Record</h1>
    
    <div class="flex flex-col items-center">
        <form id="form" class="bg-white shadow-lg p-8 rounded-lg w-1/3">
            <label class="text-lg font-semibold">Name</label>
            <input id="name" type="text" placeholder="Enter Name" class="w-full p-3 border rounded mt-2 mb-4">
            
            <label class="text-lg font-semibold">Employee Id</label>
            <input id="EmployeeId" type="text" placeholder="Enter Id" class="w-full p-3 border rounded mt-2 mb-4">
            
            <label class="text-lg font-semibold">Department</label>
            <select id="Department" class="w-full p-3 border rounded mt-2 mb-4">
                <option value="">Select Department</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="HR">HR</option>
                <option value="IA">IA</option>
            </select>
            
            <label class="text-lg font-semibold">Experience</label>
            <input id="exp" type="number" placeholder="Experience in Years" class="w-full p-3 border rounded mt-2 mb-4">
            
            <label class="text-lg font-semibold">Mobile Number</label>
            <input id="mobile" type="number" placeholder="Enter Mobile Number" class="w-full p-3 border rounded mt-2 mb-4">
            
            <input type="submit" value="Submit" class="w-full bg-blue-600 text-white text-lg p-3 rounded-lg cursor-pointer hover:bg-blue-700">
        </form>
        
        <table class="mt-8 w-3/4 text-center border-collapse shadow-lg">
            <thead>
                <tr class="bg-blue-600 text-white text-lg">
                    <th class="p-3 border">Name</th>
                    <th class="p-3 border">Employee Id</th>
                    <th class="p-3 border">Department</th>
                    <th class="p-3 border">Experience</th>
                    <th class="p-3 border">Mobile Number</th>
                    <th class="p-3 border">Role</th>
                    <th class="p-3 border">Delete</th>
                </tr>
            </thead>
            <tbody id="tbody" class="bg-white divide-y divide-gray-300">
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
